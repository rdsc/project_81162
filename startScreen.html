<!DOCTYPE html>

    <head>

        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script type="text/javascript" src="files/resources/lib/jquery/jquery-1.8.2.js">

        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.indexOf("Android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">

        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />

    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
            }).trigger('orientationchange');
        }
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="j_0" class="type-interior"
        data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-theme="a" name="mobileheader1"
            id="j_2" class=' mobileheader1 '>
                <h1 dsid="mobileheader1">
                    Twitter Search
                </h1>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="j_3" name="mobilecontainer1" class=" mobilecontainer1"
            dsid="mobilecontainer1" data-theme="">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- searchInput -->
                <div data-role="fieldcontain" class="mobiletextinput1 ">
                    <input type="text" name="searchInput" dsid="searchInput" id="j_4" value="Input"
                    tabIndex="1" data-theme="a" class=' mobiletextinput1 ' />
                </div>
                <!-- searchButton -->
                <a data-role="button" name="searchButton" dsid="searchButton" class='  mobilebutton1'
                id='j_5' data-corners="true" data-mini="false" data-theme="a" tabIndex="2">
                Search Twitter
                </a>
                <!-- outputGrid -->
                <div class="mobilegrid1_wrapper">
                    <table id="j_6" class=" mobilegrid1" dsid="outputGrid" name="outputGrid" cellpadding=0
                    cellspacing=0>
                        <col style="width:53px;" />
                        <col style="width:auto;" />
                        <tr class="mobilegrid1_row_0">
                            <!-- mobilegridcell_5 -->
                            <td id="j_7" name="mobilegridcell_5" class="mobilegridcell1" colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- tweetpicture -->
                                    <img class=" mobileimage1" src="files/views/assets/image/no-image.jpg" id="j_8"
                                    dsid="tweetpicture" name="tweetpicture" />
                                </div>
                            </td>
                            <!-- mobilegridcell_6 -->
                            <td id="j_9" name="mobilegridcell_6" class="mobilegridcell2" colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- tweetFrom -->
                                    <div name="tweetFrom" id="j_10" dsid="tweetFrom" data-role="appery_label" class=' mobilelabel1 '>
                                        Label
                                    </div>
                                    <!-- tweetText -->
                                    <div name="tweetText" id="j_11" dsid="tweetText" data-role="appery_label" class=' mobilelabel2 '>
                                        Label
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class=" mobilefooter1" name="mobilefooter1"
            dsid="mobilefooter1" id="j_12" data-theme="a">
            </div>
        </div>
    </body>

</html>
